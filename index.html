<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor-de-Moédas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https: //fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <img  class="gif" src="./accents/logo.gif" alt="logo-gif">
    <main>
        <label >
            Converter <b>De</b>
            <select onchange="troquei2()" class="converter">
                <option value="moeda" > 	&#x1F4B8 Selecione á Moeda</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>

            </select>
        </label class="para">

        <label>
            Converter <b>Para</b>
            <select onchange="troquei()" class="convertido">
                <option value="moeda" > &#x1F4B8 Selecione á Moeda </option>
                <option value="real">U$ Real brasileiro</option>
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label class="valor" for="input">
            <b>Valor</b>
            <input type="number" autocomplete="off" id="input" placeholder="Digite o valor">
        </label>

        <button onclick="cliqueiNoBotao()">Converter</button>

        <section>
            <div class="div-de-cima">
                <img class="img-bra img-moeda" src="./accents/imagen_moeda-removebg-preview.png" alt="logo-moeda">
                <p class="moeda moeda3">Moéda á Converter</p>
                <p class="valor-moeda real"> 0.0</p>
            </div>

            <img class="seta-img" src="./accents/Vector.png" alt="logo-vector">

            <div class="div-de-baixo">
                <img class="img-eua img-moeda" src="./accents/imagen_moeda-removebg-preview.png" alt="logo-moeda">
                <p class="moeda moeda2">Moéda Convertida</p>
                <p class="valor-moeda dolar"> 0.0</p>
            </div>
        </section>

    </main>
</body>

<script src="./script.js"></script>
</html>
